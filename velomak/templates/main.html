<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <link href="/static/highlight/styles/zenburn.css" rel="stylesheet" media="all"/>
    <script type="text/javascript" src="/static/highlight/highlight.pack.js"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" />
    <title>le087's blog - {{ current_page }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% block meta %}{% endblock %}
  </head>
  <body topmargin="0">
    <div id="container">
      <div id="header">
	<div id="name_site">
	  <a href="http://le087.ru">le087's blog</a>	  
	</div>
	<div id="site_slogan">
	  просто_люблю_linux
	</div>
      </div>
      <div id="top_menu">
	{% block top_menu%}{% endblock %}
	<div id="rss">
	  <a href="/feed/"><img src="/static/images/rss.png" id="rss" alt="RSS" /></a>
	</div>
      </div>
      <div id="main">
	{% block body %}{% endblock %}
      </div>
    </div> 
  </body> 
</html>
